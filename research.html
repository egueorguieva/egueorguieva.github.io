  <style>
    :root {
      --pink: #f9c5d1;
      --coral: #ff6f61;
      --beige: #fef6e4;
      --lavender: #d6a2e8;
      --font-header: 'Press Start 2P', cursive;
      --font-body: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      font-family: var(--font-body);
      background: var(--beige);
      color: #333;
      padding: 2rem;
    }

    nav {
      position: fixed;
      top: 1rem;
      right: 2rem;
      z-index: 1000;
    }

    nav a {
      margin-left: 1rem;
      text-decoration: none;
      font-weight: 600;
      color: var(--coral);
      font-family: var(--font-header);
      font-size: 0.8rem;
    }

    header {
      text-align: center;
      margin-top: 5rem;
    }

    .title {
      font-family: var(--font-header);
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      font-size: 1rem;
      color: #555;
    }

    .socials {
      margin-top: 1rem;
    }

    .socials a {
      margin: 0 0.5rem;
      color: var(--lavender);
      text-decoration: none;
    }

    .intro-box {
      max-width: 600px;
      background: white;
      border: 2px dashed var(--pink);
      padding: 1.5rem;
      margin: 3rem auto;
      border-radius: 12px;
      font-size: 1rem;
    }

    .updates {
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem 1.5rem;
      background: var(--lavender);
      border-radius: 10px;
      color: white;
    }

    .updates h2 {
      font-family: var(--font-header);
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }

    .updates ul {
      padding-left: 1rem;
    }
  </style>
</head>
